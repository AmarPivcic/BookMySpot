      <div class="buttonList">
        <div>
            <button (click)="NavigirajIZatvori('/')" class="menubtn">
              <div class="svgIcon">
                <svg
                  style="fill: black; margin-right: 10px"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-house"

              <div class="svgIcon">
                <svg
                  style="fill: black; margin-right: 10px"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"

            <button class="menubtn" (click)="NavigirajIZatvori('/oNama')">
              <div class="svgIcon">
                <svg
                  style="fill: black; margin-right: 10px"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-info-circle"
                  viewBox="0 0 16 16"

        </div>

    </div>

</div>
