<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookMySpot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>

<body>
    <div class="titleIRatingHotel">
        <p class="titleHotel">{{usluzniObjekt?.nazivObjekta}}</p>
    </div>
    <div class="slideshow-container fade">
        <div>
          <img [src]="usluzniObjekt?.slika" style="width: 100%" />
        </div>
    </div>

    <div class="Cjenovnik">
        <div class="SezonskeCijene">
            <h3>Cijene</h3>
            <table class="cijenovnikTabela">
            <thead>
                <th>Usluga</th>
                <th>Cijena</th>
            </thead>
            <tbody>
                <tr *ngFor="let usluga of listaUsluga">
                <td>{{usluga.naziv}} ({{usluga.trajanje}})</td>
                <td>{{usluga.cijena}}</td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>

    <div class="rezervacijaSmjestaja">
        <h3>Rezervacija</h3>
        
        <select required style="width: 100%; height: 25px; color: white;">
          <option disabled selected>Odaberi uslugu</option>
          <option *ngFor="let usluga of listaUsluga">{{usluga.naziv}} ({{usluga.trajanje}})</option>
        </select>
    
        <div class="datumRez">
          <label for="birthdaytime">Datum termina:</label>
          <input type="date" id="datumRezP" name="birthdaytime" />
        </div>
    
        <div class="datumRez">
          <label for="appt">Vrijeme termina:</label>
          <select class="datumRezV" required>
            <option disabled selected></option>
            <option>07:00 - 08:30</option>
            <option>08:30 - 10:00</option>
            <option>11:30 - 13:00</option>
            <option>13:00 - 14:30</option>
            <option>16:30 - 18:00</option>
            <option>19:30 - 21:00</option>
          </select>
        </div>

        <div>
          <button *ngIf="loginInfo().isLogiran == true" class="buttonRezervisi">Rezerviši</button>
          <p *ngIf="loginInfo().isLogiran == false">Morate biti prijavljeni kako bi ste izvršili rezervaciju.</p>
          <button *ngIf="loginInfo().isLogiran == false" class="buttonRezervisi" (click)="prijava()">Prijava</button>
        </div>
      </div>

      <div class="rezervacijaSmjestaja">
        <h3>Komentari i ocjene</h3>
        <div class="comment">
          <div class="profilePicAndName">
            <img src="../../assets/user.png" alt="" width="40px" height="40px" style="margin-right: 10px" />
            <p>Emina Zucalo</p>
          </div>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill"
              viewBox="0 0 16 16">

              viewBox="0 0 16 16">

            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill"

                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill"
              viewBox="0 0 16 16">

            </svg>

                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
            </svg>
          </div>
          <p class="komentarOsobe">Prezadovoljna!</p>
        </div>
      </div>
</body>
</html>
