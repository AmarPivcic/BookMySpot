<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Account</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>

<body>
<p class="myAccountTitle">Uredi račun</p>
<div class="settingsContainer">
  <div class="editContainer">
    <img [src]="getImagePath()" class="userImage" />
    <input type="file" (change)="onFileUploadChange($event)">
  </div>
  <div class="input-container">
    <label for="fnameInput" class="small-label">Ime</label>
    <input
      type="text"
      id="fnameInput"
      class="accountInput"
      [(ngModel)]="korisnikInformacije.ime"
    />
  </div>
  <div class="input-container">
    <label for="lnameInput" class="small-label">Prezime</label>
    <input
      type="text"
      id="lnameInput"
      class="accountInput"
      [(ngModel)]="korisnikInformacije.prezime"
    />
  </div>
  <div class="input-container">
    <label for="usernameInput" class="small-label">Korisničko ime</label>
    <input
      type="text"
      id="usernameInput"
      class="accountInput"
      [(ngModel)]="korisnikInformacije.korisnickoIme"
    />
  </div>
  <div class="input-container">
    <label for="mailInput" class="small-label">E-Mail</label>
    <input
      type="text"
      id="mailInput"
      class="accountInput"
      [(ngModel)]="korisnikInformacije.email"
    />
  </div>
  <div class="input-container">
    <label for="phoneInput" class="small-label">Telefon</label>
    <input
      type="text"
      id="phoneInput"
      class="accountInput"
      [(ngModel)]="korisnikInformacije.telefon"
    />
  </div>
  <div class="input-container lastField">
    <label class="small-label sifra">Promijeni lozinku
      <button class="passwordBtn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="black"
          class="bi bi-pencil"
          viewBox="0 0 16 16"
        >
          <path
            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
          />
        </svg>
      </button>
    </label>
  </div>
  <div class="dugmad">
    <button (click)="SpasiPromjene()" class="savecancel">Spremi</button>
    <button [routerLink]="['/mojRacun']" class="savecancel">Odustani</button>
  </div>
</div>
</body>
</html>
