<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Account</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>

<body>
<p class="myAccountTitle">Uredi račun</p>
<div class="settingsContainer">
  <div class="editContainer">
    <img [src]="getImagePath()" class="userImage" />
    <input #fileInput type="file" (change)="onFileUploadChange($event)" style="display: none">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="35"
      height="35"
      fill="currentColor"
      class="bi bi-cloud-arrow-up"
      viewBox="0 0 16 16"
      (click)="fileInput.click()"
    >
      <path
        fill-rule="evenodd"
        d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708z"
      />
      <path
        d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"
      />
    </svg>
  </div>
  <div class="input-container">
    <label for="fnameInput" class="small-label">Ime</label>
    <input
      type="text"
      id="fnameInput"
      class="accountInput"
      [(ngModel)]="korisnikInformacije.ime"
    />
  </div>
  <div class="input-container">
    <label for="lnameInput" class="small-label">Prezime</label>
    <input
      type="text"
      id="lnameInput"
      class="accountInput"
      [(ngModel)]="korisnikInformacije.prezime"
    />
  </div>
  <div class="input-container">
    <label for="usernameInput" class="small-label">Korisničko ime</label>
    <input
      type="text"
      id="usernameInput"
      class="accountInput"
      [(ngModel)]="korisnikInformacije.korisnickoIme"
    />
  </div>
  <div class="input-container">
    <label for="mailInput" class="small-label">E-Mail</label>
    <input
      type="text"
      id="mailInput"
      class="accountInput"
      [(ngModel)]="korisnikInformacije.email"
    />
  </div>
  <div class="input-container">
    <label for="phoneInput" class="small-label">Telefon</label>
    <input
      type="text"
      id="phoneInput"
      class="accountInput"
      [(ngModel)]="korisnikInformacije.telefon"
    />
  </div>
  <div class="input-container lastField">
    <label class="small-label sifra">Promijeni lozinku
      <button [routerLink]="['/mojRacun/mojRacunEdit/editLozinka']" class="passwordBtn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="black"
          class="bi bi-pencil"
          viewBox="0 0 16 16"
        >
          <path
            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
          />
        </svg>
      </button>
    </label>
  </div>
  <div class="dugmad">
    <button (click)="SpasiPromjene()" class="savecancel">Spremi</button>
    <button [routerLink]="['/mojRacun']" class="savecancel">Odustani</button>
  </div>
</div>
</body>
</html>
