<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Account</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>

<body>
<p class="myAccountTitle">Uredi ra훾un</p>
<div class="settingsContainer">
  <div class="input-container">
    <label for="fnameInput" class="small-label">Stara lozinka</label>
    <input
      [type]="showOldPassword ? 'text' : 'password'"
      id="fnameInput"
      class="accountInput"
      [(ngModel)]="izmjenaLozinke.staraLozinka"
    />
    <span (click)="showOldPassword = !showOldPassword" class="toggle-password">
      {{ showOldPassword ? 'Sakrij' : 'Prika탑i' }}
    </span>
  </div>
  <div class="input-container">
    <label for="lnameInput" class="small-label">Nova lozinka</label>
    <input
      [type]="showNewPassword ? 'text' : 'password'"
      id="lnameInput"
      class="accountInput"
    />
    <span (click)="showNewPassword = !showNewPassword" class="toggle-password">
      {{ showNewPassword ? 'Sakrij' : 'Prika탑i' }}
    </span>
  </div>
  <div class="input-container">
    <label for="usernameInput" class="small-label">Ponovo unesite novu lozinku</label>
    <input
      [type]="showRepeatPassword ? 'text' : 'password'"
      id="usernameInput"
      class="accountInput"
      [(ngModel)]="izmjenaLozinke.novaLozinka"
    />
    <span (click)="showRepeatPassword = !showRepeatPassword" class="toggle-password">
      {{ showRepeatPassword ? 'Sakrij' : 'Prika탑i' }}
    </span>
  </div>
  <div class="input-container lastField">
  </div>
  <div class="dugmad">
    <button (click)="SpremiNovuLozinku()" class="savecancel">Spremi</button>
    <button [routerLink]="['/mojRacun/mojRacunEdit']" class="savecancel">Odustani</button>
  </div>
</div>
</body>
</html>
